<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link
  href="https://fonts.googleapis.com/css?family=Press+Start+2P"
    rel="stylesheet"
  />
  <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
</head>
<body>
  <script type="module">
    if (!("anchorName" in document.documentElement.style)) {
      import("https://unpkg.com/@oddbird/css-anchor-positioning");
    }
  </script>
  <style>

    .avatar {
      all: unset;
      width: min-content;
      height: min-content;
      anchor-name: --avatar-element;
    }

    #user-menu {
      position: absolute;

      --color: #333;
      margin: auto;
      inset: 0;
      border-style: none;
      padding: .5rem 1rem;
      box-shadow: 0 -4px 0 0 var(--color), 0 4px 0 0 var(--color), -4px 0 0 0 var(--color), 4px 0 0 0 var(--color);
      overflow: visible; 

      &::backdrop {
        background-color: rgba(0, 0, 0, .25);
      }

      &::before {
        content: "";
        display: block;

        position: absolute;
        inset-inline: 0;
        inset-block-start: 100%;
        margin-inline: auto;

        width: 2rem;
        height: .75rem;

        background-color: #fff;
        border-style: solid;
        border-width: 0 4px 4px;
        border-color: transparent var(--color) var(--color);
      }
 
      &::after {
        content: "";
        display: block;

        position: absolute;
        inset-inline: 0;
        inset-block-start: calc(100% + .75rem - 4px);
        margin-inline: auto;

        width: 1rem;
        height: .5rem;

        background-color: #fff;
        border-style: solid;
        border-width: 0 4px 4px;
        border-color: transparent var(--color) var(--color);
      }

      ul {
        font-size: 16px;
        list-style: none;
        margin: 0;
        padding: 0;
        position: relative;
        z-index: 1;
        
        button {
          width: 100%;
        }

        li {
          display: flex;
          margin: .5rem 0;
        }
      }
    }

    .message-list {
      max-width: 40rem;
      margin: 2rem auto 3rem;

      .message {
        display: flex;
        gap: 1rem;
        align-items: flex-end;
        margin-block-end: 3rem;

        i {
          margin-block-end: -2rem;
          flex-grow: 0;
          flex-shrink: 0;
        }

        &.from-left {
          flex-direction: row;

          i {
            transform: scaleX(-1);
          }
        }
        &.from-right {
          flex-direction: row-reverse;
        }
      }
    }

    * {
      border-image-repeat: stretch!important;
    }

  </style>

  <main class="message-list">
    <section class="message from-left">
      <i class="nes-bulbasaur"></i>
      <div class="nes-balloon from-left">
        <p>Hey Charmander! How's it going? Been a while since our last battle! We should definitely catch up and plan our next adventure soon.</p>
      </div>
    </section>
    <section class="message from-right">
      <button popovertarget="user-menu" class="avatar" aria-label="Avatar">
        <i class="nes-charmander"></i>
      </button>
      <div class="nes-balloon from-right">
        <p> Hey Bulbasaur! I'm good, just training hard.</p>
      </div>
    </section>
  </main>
  <footer>
    <dialog popover id="user-menu">
      <ul>
        <li><button type="button" class="nes-btn is-primary">Mute</button></li>
        <li><button type="button" class="nes-btn is-primary">Block</button></li>
        <li><button type="button" class="nes-btn is-error">Report</button></li>
      </ul>
    </dialog>
  </footer>
</body>
</html>
